services:
  - type: web
    name: pngtojpg-converter
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

